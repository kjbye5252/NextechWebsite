<!DOCTYPE HTML>

<head>
    <title>Keith Bye</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link href="assets/modesta.css" type="text/css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
        window.onload = function() {
            typeWriter();
        };
    </script>
    <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/sketch.js"></script>
</head>

<body>
    <script>
        var i = 0,
            j = 0;
        var txt = 'Keith Bye';

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML = txt.substring(0, i) + txt.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                blink();
            }
        }

        function blink() {
            j++;
            if (j % 2 == 1) {
                document.getElementById("blinker").style.opacity = 0;
            } else {
                document.getElementById("blinker").style.opacity = 100;
            }
            setTimeout(blink, 500);
        }
    </script>
    <div style="position:absolute; top:0; z-index:-1;" id="sketch-holder">

    </div>
    <div class="center-object">
        <h1 class="title" style="font-family:verdana; font-size:600%;text-align:center;width:100%;">
            <span id="demo"></span><span id="blinker">|</span>
        </h1>
    </div>
</body>
